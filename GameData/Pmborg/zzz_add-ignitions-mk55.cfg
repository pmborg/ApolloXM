//Stage 5 fix:
@PART[radialLiquidEngine1-2]:AFTER[RealFuels_StockEngines]:FINAL
{
    @mass += 0.003
    @MODULE[ModuleEnginesRF]
    {
        @ignitions = 12
    }
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[*]
        {
            @ignitions = 12
        }
    }
}

