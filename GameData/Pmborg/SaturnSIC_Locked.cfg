// =======================================================
// Saturn S-IC locked RealFuels tank definition
// Target: ~150 t dry mass at ~3.45 ML
// =======================================================

TANK_DEFINITION
{
    name = SaturnSIC_Locked

    // RF-computed structural mass ONLY
    basemass = -1
    baseMassPerVolume = 0.043   // ≈ 148–150 t @ 3.45 ML

    utilization = 1.0

    TANK
    {
        name = Kerosene
    }

    TANK
    {
        name = LqdOxygen
    }
}

// =======================================================
// Assign the tank type to the Saturn S-IC part
// =======================================================

@PART[RSBtankSaturnSIC8]:AFTER[RealFuels]
{
    @MODULE[ModuleFuelTanks]
    {
        %type = SaturnSIC_Locked
    }
}
