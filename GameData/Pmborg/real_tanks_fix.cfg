@PART[RSBtankSaturnSIC8]:AFTER[RealFuels]
{
    %description = PATCHED: Saturn S-IC-8 dry mass locked to 150 t (post-RealFuels)

    @MODULE[ModuleFuelTanks]
    {
        // Absolute dry mass
        %basemass = 150
        %mass = 150

        // Disable all RF volume-based mass calculations
        %tankMass = 0
        %baseMassPerVolume = 0
        %volumeMass = 0
        %useVolumeMass = false
    }
}
