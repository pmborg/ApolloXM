@PART[RSBdecouplerSaturnSII8]
{
    %mass = 1.85

    // Remove legacy Saturn solid retro logic
    !RESOURCE[SolidFuel] {}

    !MODULE[ModuleEngines*] {}

    // Keep separation force realistic
    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 250
    }

    // Future materials justification
    @maxTemp = 2800
    @skinMaxTemp = 3000
}

